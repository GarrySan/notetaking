{% load static %}
<!DOCTYPE html>
<head>
    <title>Gaurav's Notemaking app</title>
    <link rel='stylesheet' type='text/css' href="{% static 'css/main.css' %}">
</head>
<body>
    <h2>Gaurav's Notetaking app</h2>
    <ul>
        {% for note in notes.all %}
            <li class="note-wrap">{{ note.text }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
</body>
